[program:fastcgi]
command=env -i PATH=/usr/local/sbin:/usr/local/bin:/sbin:/bin:/usr/sbin:/usr/bin /usr/bin/spawn-fcgi -s /var/run/fcgiwrap.socket -u www-data -g www-data -n -- /usr/sbin/fcgiwrap -f
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
killasgroup=true
stopasgroup=true
